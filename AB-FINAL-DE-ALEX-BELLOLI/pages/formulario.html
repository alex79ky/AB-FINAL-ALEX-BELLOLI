<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DaytonaNails</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
      
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">DaytonaNails</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="../raiz-html/index.html">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-left-square" viewBox="0 0 16 16">
                                <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
                                <path d="M10.205 12.456A.5.5 0 0 0 10.5 12V4a.5.5 0 0 0-.832-.374l-4.5 4a.5.5 0 0 0 0 .748l4.5 4a.5.5 0 0 0 .537.082"/>
                              </svg>Volver
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© 2024 Daydona Shop</p>
            </footer>
        </aside>
        <main>
            <div class="container">
                <h2>Registro</h2>
                <form id="registerForm" action="/registro" method="post">
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                    <input type="text" id="apellido" name="apellido" placeholder="Apellido" required>
                    <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
                    <input type="password" id="password" name="password" placeholder="Contraseña" required>
                    <input id="botonRegistrarse" class="" type="submit" value="Registrarse"> <!-- Aquí se agregó el ID -->
                    <div id="registerError" class="error"></div>
                </form>
            
                <h2>Iniciar Sesión</h2>
                <form id="loginForm" action="/login" method="post">
                    <input type="email" id="loginEmail" name="email" placeholder="Correo electrónico" required>
                    <input type="password" id="loginPassword" name="password" placeholder="Contraseña" required>
                    <input type="submit" value="Iniciar Sesión">
                    <div id="loginError" class="error"></div>
                </form>
            </div>     
        </main>
    </div> 

    <script src="./js/formulario.js"></script>
</body>
</html>
